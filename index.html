    <title>Amazon Login</title>
</head>
<header>
    <h3 id="logo">Cool Amazon Logo!</h3>
</header>
<body>
    <form id="main">
        <h3>Sign In</h3>
        <label>Email(phone or mobile accounts)</label><br>
        <input type="text" id="email" placeholder="Enter Email"><br>
        <label>Password</label>
        <a id="forgot" href="t.ly/spob9">Forgot Password</a><br>
        <input type="text" id="Password" placeholder="Enter Password"><br>
        <button id="continue">Continue</button><br>
        <ul id="need_help">
            <a href="t.ly/AbrDD">Need Help?</a>
        </ul>
    </form>

<p>
    <h4>New To Amazon?</h4>
    <form id="create">
        <button>Create Your Amazon Account</button>
    </form>
<hr>

    </h5>
